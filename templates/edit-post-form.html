{% extends 'template.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
{% for msg in get_flashed_messages() %}
    <p> {{ msg }} </p>
{% endfor %}
<form method="POST">
    <h3>Edit Post</h3>
    <input type = "text" name="posttitle" value={{post.title}}> 
    <input type = "text" name="postbody" value={{post.content}}> 
    <input type = "submit" value = "Submit">
<br>
<h4>tags</h4>
{% for tag in tags %}
<input type ="checkbox" value="{{ tag.id }}" id = "tag_{{tag.id}}" name="tags">{{tag.name}}</input>
{% endfor %}
</form>
<span><a href="/posts/{{post.id}}">
    <button>Cancel</button>
    </a></span>

{% endblock %}

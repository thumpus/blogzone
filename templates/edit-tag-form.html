{% extends 'template.html' %}

{% block title %}Edit Tag {{tag.name}}{% endblock %}

{% block content %}
{% for msg in get_flashed_messages() %}
    <p> {{ msg }} </p>
{% endfor %}
<form method="POST">
    <h3>Edit Tag</h3>
    <input type = "text" name="tagname" value={{tag.name}}> <br>
    <input type = "submit" value = "Submit">
</form> 
<br>
<span><a href="/tags/{{tag.id}}">
    <button>Cancel</button>
    </a></span>



{% endblock %}

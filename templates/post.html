{% extends 'template.html' %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}
<h1>{{post.title}}</h1>
<h2>Posted by {{post.user.first_name}} {{post.user.last_name}} on {{post.created_at}}</h2>
<br>
<p>{{post.content}}</p>
<a href="/">
    <button>Back</button>
    </a>
{% endblock %}

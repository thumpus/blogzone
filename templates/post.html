{% extends 'template.html' %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}
<h1>{{post.title}}</h1>
<h2>Posted by <a href='/users/{{post.user.id}}''>{{post.user.first_name}} {{post.user.last_name}}</a> on {{post.created_at}} with tags {{post.tags}}</h2>
<p>{{post.content}}</p>
<a href="/">
    <button>Back</button>
    </a>
{% endblock %}
